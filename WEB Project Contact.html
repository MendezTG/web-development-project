    <!-- Navigation bar-->

            <!-- navigation links to my three pages-->

            <li><a href="WEB Project About.html">About</a></li> <!-- about pahe link-->
            <li><a href="WEB Project Contact.html">Contact</a></li> <!-- contact page link-->
        </ul>

    <!-- contact page-->
    <section class="contactForm">
        <!-- Heading-->
        <h1>Contact Me Here</h1>
        <!-- form for user to contact me-->
        <form id="contactForm" action="/submit-form" method="post">
            <!-- label and input for the viewer-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="full_name" required>

            <!-- label and input for the viewer's email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- label and text area fro the viewer's message-->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Submit button to submit the form-->
            <button type="submit">Send</button>
        </form>
    </section>
</body>
